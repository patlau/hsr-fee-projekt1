<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <header class="app-header"></header>
        <main>
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
            <span>Loading...</span>
        </main>
        <footer class="app-footer"></footer>

        <script id="app-footer-template" type="text/x-handlebars-template">
            <div>
                {{project}} {{student}}
            </div>
        </script>

        <script id="master-template" type="text/x-handlebars-template">
            <div>
                <p class="toolbar-container">
                    <span class="toolbar-left">
                        <button name="newNote">Create new Note</button>
                    </span>
                    <span class="toolbar-right">
                        <select name="styleSelection" size="2">
                            <option>BlackWhite-Style</option>
                            <option>Color-Style</option>
                        </select>
                    </span>
                </p>
                <p class="list-header-container toolbar-container">
                    <span class="list-sort-order toolbar-left">
                        <button name="SortByFinishDate">By finish Date</button>
                        <button name="SortByCreatedDate">By created Date</button>
                        <button name="SortByImportance">By Importance</button>
                    </span>
                    <span class="toolbar-right">
                        <button name="ShowFinished">Show finished</button>
                    </span>
                </p>
                <p id="list-container">
                    {{#each notes}}
                    {{> list-entry-template this }}
                    {{/each}}
                </p>
            </div>
        </script>

        <script id="list-entry-template" type="text/x-handlebars-template">
            <div class="list-entry-row-container">
                <div class="list-entry-data-container">
                    <div class="list-entry-data-row">
                        <span class="list-entry-data-col">{{due}}</span>
                        <span class="list-entry-data-col">{{title}}</span>
                        <span class="list-entry-data-col">{{importance}}</span>
                    </div>
                    <div class="list-entry-data-row">
                        <span class="list-entry-data-col"><input name="finished" value="{{done}}" type="checkbox"> Erledigt</span>
                        <span class="list-entry-data-col">{{description}}</span>
                    </div>
                </div>
                <div class="list-entry-actions">
                    <button name="edit">Edit</button>
                </div>
            </div>
        </script>

        <script src="https://code.jquery.com/jquery-{{JQUERY_VERSION}}.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-{{JQUERY_VERSION}}.min.js"><\/script>')</script>
        <script src="js/vendor/handlebars.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
